name: Sync to HuggingFace Space

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS
        run: |
          git lfs install

      - name: Track binary files with LFS
        run: |
          git lfs track "*.pdf"
          git add .gitattributes
          git diff --cached --quiet || git commit -m "Track PDFs with Git LFS"

      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.hf_token }}
        run: |
          git remote add space https://Cyclostone5945:$HF_TOKEN@huggingface.co/spaces/Cyclostone5945/Career-AI-Assistant || true
          git push space main --force
